<!DOCTYPE html>
<html>
<head>
    <title>Instalação de Vírus</title>
    <style>
        .mensagem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        setTimeout(function() {
            iniciarInstalacaoVirus();
        }, 1000);

        function iniciarInstalacaoVirus() {
            exibirMensagem("Iniciando instalação do vírus...");
            setTimeout(function() {
                exibirMensagem("Baixando arquivos maliciosos...");
                setTimeout(function() {
                    exibirMensagem("Instalando o vírus...");
                    setTimeout(function() {
                        exibirMensagem("Vírus instalado com sucesso!");
                        setTimeout(function() {
                            criarArquivo();
                            exibirMensagem("Arquivo criado e instalado automaticamente.");
                        }, 1000);
                    }, 2000);
                }, 2000);
            }, 2000);
        }

        function exibirMensagem(mensagem) {
            var div = document.createElement("div");
            div.classList.add("mensagem");
            div.textContent = mensagem;
            document.body.appendChild(div);
            setTimeout(function() {
                div.remove();
            }, 2000);
            setTimeout(function() {
                div.style.display = 'block';
                setTimeout(function() {
                    div.style.display = 'none';
                }, 2000);
            }, 100);
        }

        function criarArquivo() {
            var texto = "ATENÇÃO!\nSeu computador foi infectado por um vírus malicioso.\nTodos os seus arquivos estão criptografados e não poderão ser recuperados sem a chave de descriptografia.\nPara obter a chave de descriptografia, entre em contato conosco pelo email: virus@email.com.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\Zueira galera relaxa.                                                                                                                                                                                                               ";
            var blob = new Blob([texto], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = "virus.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
